<ion-header-bar>
  <h1 class="title">Sign Up for Magister</h1>
</ion-header-bar>
<ion-nav-view>
  <ion-view title="Sign Up">
      <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
          <div class="spacer" style="width: 300px; height: 5px;"></div>
          <h5 class="title" ng-show="error" style="margin-top: 20px; text-align: center; color: #F00;">Oops! Something went wrong!</h5>
          <div class="spacer" style="width: 300px; height: 15px;"></div>
          <form name="signupForm" class="list" ng-submit="submit()">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label">Full Name</span>
                <input type="text" placeholder="Full Name" ng-model="data.fullname" required="required">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Email Address</span>
                <input type="email" placeholder="Email Address" ng-model="data.email" required="required">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Phone Number</span>
                <input type="tel" placeholder="Phone Number" ng-model="data.phone" required="required">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Street Address</span>
                <textarea placeholder="Street Address" ng-model="data.address" required="required"></textarea>
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">New Password</span>
                <input type="password" placeholder="New Password" ng-model="data.password" required="required">
              </label>
              <ion-toggle toggle-class="toggle-mg" ng-checked="false" ng-model="data.is_teacher">I'm a Teacher</ion-toggle>
            </div>
            <div class="spacer" style="width: 300px; height: 10px;"></div>
            <input type="submit" name="submit" id="signUp-button2" class="button button-magister button-block" value="Sign Up">
          </form>
          <a href="/#/login" class="sub-optionbtn button-block">Already have an account?</a>
      </ion-content>
  </ion-view>
<ion-nav-view>
