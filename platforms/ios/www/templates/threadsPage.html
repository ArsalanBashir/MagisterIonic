<ion-header-bar>
  <h1 class="title">All Conversations</h1>
</ion-header-bar>
<ion-view title="All Conversations" id="page14">
    <ion-content padding="false" class="has-header">
      <p ng-if="nums == 0" style="text-align: center; padding: 40px; color: #9A9A9A;">No Conversation Yet</p>
      <div ng-if="nums >= 1">
        <a ng-repeat="(name, data) in threads" class="item" href="#/chat/{{data['fromid']}}/{{data['toid']}}/{{name}}">
          <h2>{{name}}</h2>
          <p>{{data['date']}}</p>
        </a>
     </div>
    </ion-content>
</ion-view>
